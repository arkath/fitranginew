{% macro show(model) -%}
<div class="">
	<div class="panel panel-default">
		<div class="panel-heading">
			<a  class="pull-right" href="{% if model.slug %}{{model.slug}}{% else %}/model/{{model.channel_factory(model)}}/{{model.id}}{% endif %}">More</a>
			<h4>{% if model.name and model.name|length > 0 %}{{ model.name}} {% else %}{{ model.title }}{% endif %}</h4>
		</div>
		<div class="panel-body">
			<p>
			<img class="img-responsive" src="{% if model.main_image and model.main_image.image %}/img/{{model.get_class_name()}}/{{model.id}}{% else %}http://placehold.it/250x300{% endif %}"/>
			</p>
			<div class="clearfix"></div>
			<hr/>
			{% if model.description and model.description|length > 0 %}{{ model.description|safe }}{% else %} Not much description is available yet. {%endif%}
		
        </div>
	</div>
</div>
{%- endmacro %}
