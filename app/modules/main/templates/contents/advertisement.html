{% macro show(model) %}
<div class="view view-third">
    <img style=" width=250px; height=600px;" src="/img/advertisement/{{model.id}}" />
    <h2>{{ model.title }}</h2>
    <div class="mask">
        <p>{{ model.description }}</p>
        <a href="{{model.url}}" class="info">More</a>
    </div>
</div>
{%- endmacro %}
