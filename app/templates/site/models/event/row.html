<li class="media panel panel-default">
<section class="container fitrangi-event mt-10">
    <div class="row text-center">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 left">
            <i class="fa fa-calendar"></i>
            <h4>{{model.scheduled_date}}</h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne-{{model.id}}">
                <button class="btn btn-primary"><h3>{{model.name}}</h3></button>
            </a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 right">
            <i class="fa fa-map-marker"></i>
            <h4>{{model.location.name}}</h4>
        </div>
    </div>

     <div id="collapseOne-{{model.id}}" class="panel-collapse collapse">
     <div class="panel-body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="fotorama" data-stopautoplayontouch="false" data-nav="false" data-loop="true" data-autoplay="true"
                     data-width="100%" data-minwidth="400" data-maxwidth="1366" data-minheight="200" data-maxheight="100%">
                    <img src="../images/img2.jpg">
                    <img src="../images/adventure-banner.jpg">
                </div>
            </div>
        </div>
        <section class="container-fluid lightgrey-bg">


                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="events-box-bg">

                        <h3>{{model.description}}</h3>
                        <address>
                            <h4><i class="fa fa-user"></i>{{model.organizer.name}}</h4>
                            <h4><i class="fa fa-at"></i><a href="mailto:mail@domain.com">mail@domain.com</a></h4>
                            <h4><i class="fa fa-phone"></i>+91 9999999999</h4>
                        </address>
                        <address>
                            <h4><i class="fa fa-user"></i>{{model.organizer.name}}</h4>
                            <h4><i class="fa fa-at"></i><a href="mailto:mail@domain.com">mail@domain.com</a></h4>
                            <h4><i class="fa fa-phone"></i>+91 9999999999</h4>
                        </address>

                    </div>
                </div>
        </section>
     </div>
     </div>
</section>
