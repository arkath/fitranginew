<section class="container-fluid change-password">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form class="fitrangi-form">
            <input id="profile-id" type="hidden" value="{{user.id}}"/>
            <div class="form-group">
                <label for="heading">Old Password</label>
                <input id="old-edit" type="password" class="form-control" placeholder="Enter old password">
            </div>

            <div class="form-group">
                <label for="heading">New Password</label>
                <input id="new-edit" type="password" class="form-control" placeholder="Enter new password">
            </div>

            <div class="form-group">
                <label for="heading">Confirm New Password</label>
                <input id="confirm-edit" type="password" class="form-control" placeholder="Re-type new password">
            </div>
        </form>
    </div>
</section>
