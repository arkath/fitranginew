<section class="container-fluid p1">
    <div class="trips-banner" style="background: url(images/trips-banner.jpg) no-repeat center center;">

        <section class="container">


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 filter-adventuretrips-heading">
                <h2>Find Near by Adventures. 2500+ Adventures and Counting </h2>

                <h3>Filter by City/State or Find Location by Activity</h3>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fitrangi-datalist">

                <input list="activity" placeholder="FILTER BY ACTIVITY">
                <datalist id="activity">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                </datalist>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fitrangi-datalist">

                <input list="location" placeholder="FILTER BY LOCATION">
                <datalist id="location">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                    <option value="Lorem Ipsum ">
                </datalist>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fitrangi-range">
                <div class="form-group">
                    <h3>Price Range</h3>

                    <div class="range range-primary">
                        <input type="range" name="range" min="1000" max="50000" value="10000"
                               onchange="rangePrimary.value=value">
                        <output id="rangePrimary" class="price"> 10000</output>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fitrangi-range">
                <div class="form-group">
                    <h3>Date From</h3>

                    <div class="range range-primary">
                        <input type="range" name="range" min="1" max="31" value="25"
                               onchange="rangePrimary1.value=value">
                        <output id="rangePrimary1" class="month">25</output>
                    </div>

                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fitrangi-range">
                <div class="form-group">
                    <h3>Date To</h3>

                    <div class="range range-primary">
                        <input type="range" name="range" min="1" max="31" value="22"
                               onchange="rangePrimary2.value=value">
                        <output id="rangePrimary2" class="month">30</output>
                    </div>

                </div>
            </div>


            <div class="col-lg-offset-4 col-md-offset-4">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <a href="" class="btn btn-info blue-bg no-radius w-100 mt-15">GO</a>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <a href="" class="btn btn-info blue-bg no-radius w-100 mt-15">RESET</a>
                </div>
            </div>


        </section>


    </div>
</section>

<hr class="clearfix divider">

<section class="container-fluid p-0">
    <div class="container fitrangi-trips">

        {{ trips|safe }}
    </div>
</section>
