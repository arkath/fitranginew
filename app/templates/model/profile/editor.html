{% extends 'generic/main/model_base.html' %}
{% block model_data %}
<div class="container">
    {% if model and model.id %}
	 <div class="panel panel-primary">
<div class="panel-heading">Edit Profile</div></div> <br class=""><small><a href="/model/Profile/{{model.id}}" class="pull-right">Go Back</a></small></h1>
    {% else %}
    <div class="panel panel-primary">
<div class="panel-heading">Add New Profile</div>
    </div>

    {% endif %}

    <br class="">
    <div class="row">
                <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <!--div class="alert alert-info alert-dismissable" style="display: none;"> <a class="panel-close close" data-dismiss="alert">Ã—</a>  <i class="fa fa-coffee"></i>
				This is an <strong class="">.alert</strong>. Use this to show important messages to the user.
			</div-->
             <h3 class="">Personal info</h3>

			 <form action="{% if model.id %}/model/Profile/{{model.id}}/edit{% else %}/model/Profile/add{% endif %}" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
						<input class="form-control" value="{%if model.name %}{{ model.name }}{% endif %}" type="text" name="name" Placeholder="Full Name"/>
                        <input type="hidden" name="channels" value="Proile"/>
                        <input type="hidden" name="facets" value="Enthusiast"/>
						<input type="hidden" name="action" value="update_existing"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-8">
						<input class="form-control" value="{% if model.username %}{{ model.username }}{% endif %}" type="text" name="username"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
						<input class="form-control" value="{% if model.email %}{{ model.email}}{% endif %}" type="text" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone:</label>
                    <div class="col-lg-8">
						<input class="form-control" value="{% if model.phone %}{{ model.phone}}{% endif %}" type="text" name="phone"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Address:</label>
                    <div class="col-lg-8">
						<textarea class="form-control" name="address">{%if model.address %}{{ model.address }}{% endif %}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Website:</label>
                    <div class="col-lg-8">
						<input class="form-control" value="{% if model.website %}{{ model.website}}{% endif %}" type="text" name="website"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Facebook:</label>
                    <div class="col-lg-8">
						<input class="form-control" value="{% if model.facebook %}{{ model.facebook}}{% endif %}" type="text" name="facebook"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">LinkedIn:</label>
                    <div class="col-lg-8">
						<input class="form-control" value="{% if model.linkedin %}{{ model.linkedin}}{% endif %}" type="text" name="linkedin"/>
                    </div>
                </div>
                <div class="form-group target">
                	<label class="col-md-3 control-label">About me:</label>
                    <div class="col-md-8">
						<textarea class="form-control" type="text" name="text">{% if model.text %}{{model.text}}{% endif %}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input class="btn btn-primary" value="Save Changes" type="submit"> <span class=""></span>

                        <input class="btn btn-default" value="Cancel" type="reset">
                    </div>
                </div>
            </form>
        {% if model.id %}
       	<h3 class="">Change Password</h3>

	   	<form action="/model/Profile/{{model.id}}/edit" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" name="password" type="password">
						<input type="hidden" name="action" value="change_password"/>
                    </div>
                </div>
                <div class="form-group target">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" name="confirm" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input class="btn btn-primary" value="Save Changes" type="submit"> <span class=""></span>

                        <input class="btn btn-default" value="Cancel" type="reset">
                    </div>
                </div>
            </form>
       {% endif %}
      </div>
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="{% if model.has_no_image %}http://placehold.it/300x300{% else %}/img/{{ model.get_class_name()}}/{{model.id}}{% endif %}" class="avatar" alt="avatar">
                {% if model.id %}
                 <h6 class="">Upload a different photo...</h6>
				 <form action="/model/Profile/{{model.id}}/edit" enctype="multipart/form-data" method="post">
                	<input class="form-control" name="action" type="hidden" value="image_upload"/>
                	<input class="form-control" name="image" type="file"/>
					<button type="submit" class="btn btn-info">Upload</button>
				</form>
                {% endif %}
            </div>
        </div>

        
        <div class="row"></div>
    </div>
</div>
{% endblock %}
