<div class="panel panel-default">
    <div class="panel-heading">{{ model.title }}</div>
    <div class="panel-body">
        <a href="{{model.url}}">
            <img width="300px" height="400px" src="/img/advertisement/{{model.id}}"/>
        </a>
        <hr/>
        <p>{{ model.description }}</p>
        <p class="pull-right"><a href="{{model.url}}" class="btn btn-warning btn-sm">Go to shop</a></p>
    </div>
</div>
