{% macro show_related(related) -%}
    {% if related|length > 0 %}
        <div class="container-fluid">
            <hr/>
        <div class="text-center"><h4>Related</h4></div>
        {% for r in related %}
        {{ r.render(4)|safe }}<br/>
        {% endfor %}
        <br/>
        </div>
    {% endif %}
{% endmacro %}
