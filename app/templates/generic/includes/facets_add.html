{% macro show_facets(facets) -%}
            <hr/>
            <div class="form-group">
                <label class="col-md-3 control-label">Facets</label>
                <div class="col-md-8">
                    {% for title in facets %}
                    <h4><u>{{title}}</u></h4>
                    {% for f in facets.get(title) %}
                        <hr/>
                        <div class="col-md-offset-1 col-md-12">
                            {% if f.facets|length == 0 %}
                            <input class="" type="checkbox" name="channels" value="{{ f.name }}"/>
                            {% endif %}
                            <strong>{{ f.name }}</strong>
                        </div>
                        <div class="col-md-12">
                            {% for _v in f.facets %}
                            <div class="col-md-offset-2 col-md-4">
                                <input type="checkbox" name="channels" value="{{_v}}"/>
                                <strong>{{_v}}</strong>
                            </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <hr/>
                    {% endfor %}
                </div>
            </div>

{%- endmacro %}
