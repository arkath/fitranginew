{% macro show_uploader(model, channel) -%}
<a data-toggle="modal" href="#myModal">
    <span>Click to update</span>&nbsp;&nbsp;
    <img class="" src="{% if model.has_no_image %}http://placehold.it/300x350{% else %}/img/{{ model.get_class_name()}}/{{model.id}}{% endif %}" alt="avatar"/>
</a>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/model/{{ channel }}/{{model.id}}/edit" enctype="multipart/form-data"
                  method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—
                    </button>
                    <h4 class="modal-title">Update Image</h4>
                </div>
                <div class="modal-body">

                    <input class="form-control" name="action" type="hidden" value="image_upload"/>
                    <input class="col-md-6 form-control" name="image" type="file"/>
                    <br/>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%- endmacro %}
