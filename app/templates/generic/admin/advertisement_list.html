{% extends '/generic/admin/base_admin.html' %}
{% block page_header %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Advertisements</h1>
            <ol class="breadcrumb">
                <li class="active"><i class="fa fa-user"></i>&nbsp; <a href="/manage">Manager</a> / Advertisements </li>
            </ol>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="container" style="background-color: rgb(255,255,255);">
        <div class="row">
            <div class="col-sm-12">
                <form action="" method="POST">
                <div class="input-group">
                    <input name="query" type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Search</button>
                        <a id="add_new" data-type="Content" href="#" class="btn btn-primary">Add New</a>
                    </span>
                </div><!-- /input-group -->
                </form>
            </div><!-- /.col-lg-6 -->
        </div>
        <div><br/></div>
        <div class="row">
            <table class="col-sm-12 table table-responsive table-stripped">
                {% for c in models %}
                    {{ c.render() | safe }}
                {% endfor %}
            </table>

            {% if pageinfo %}
                {{ pageinfo.render()|safe }}
            {% endif %}
        </div>
</div>
{% endblock %}
