{% extends "/generic/main/base.html" %}
{% block body %}
<div class="container">    
	<div class="col-md-8">
		<div class="jumbotron">
			<h1>Sign in to fitrangi.com.</h1>
			<p>Be in the know. Adventure news on your finger tips.</p>
			<p>Be in the know. Adventure news on your finger tips.</p>
			<a href="/login" class="btn btn-lg btn-info">Login</a>
		</div>
	</div>
	<div id="signupbox" class="col-md-4 col-md-4">
    	<div class="panel panel-info">
        	<div class="panel-heading">
                <div class="panel-title">Sign Up</div>
        	</div>  
            <div class="panel-body" >
                <form id="signupform" action="/register" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input id="signup-name" type="text" class="form-control col-md-3" name="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input id="signup-email" type="text" class="form-control col-md-3" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input id="signup-password" type="password" class="form-control col-md-3" name="password" placeholder="Password">
                        </div>
					</div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input id="signup-confirm" type="password" class="form-control cold-md-3" name="confirm" placeholder="Confirm">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> Sign Up</button>
                        </div>
                    </div>
            	</form>
            </div>
         </div> 
    </div>
</div>
{% endblock %}
{% block footer %} 
{% endblock %}
