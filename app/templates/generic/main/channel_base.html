{% extends 'generic/main/base.html' %}
{% block body %}
	<div class="container-fluid">

        <div class="col-md-2">
            {{ facets.render()|safe }}
        </div>
		<div class="row">
			{% for k, m in models.iteritems() %}
				<div class="col-md-3 col-sm-4">
					{% for v in m %}
						{{ v.render()|safe }}
					{% endfor %}
				</div>
			{% endfor %}
		</div>
        {% if pageinfo %}
            {{ pageinfo.render()|safe }}
        {% endif %}

	</div>
{% endblock %}
